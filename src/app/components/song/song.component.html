<mat-card>
    <mat-card-header>
        <mat-card-title>{{ song().name | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ song().artist }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <p><strong>Genre:</strong> {{ song().genre }}</p>
        <p><strong>Release Date:</strong> {{ song().releaseDate | date:'mediumDate' }}</p>
    </mat-card-content>
    
    <mat-card-actions align="end">
        <button mat-icon-button color="warn" (click)="onDelete()" title="Delete song">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
